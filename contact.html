<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header id="bigheader">
            <div class="container">
                <h1 id="myname">Ivelisse Cintron</h1>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
            </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-section">
                <h2>Contact</h2>
                
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                        </li>
                        </ul>
                <input type="submit">
                </form>
	       </section>
          
           <section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
                <img id="github" src="assets/images/github.png" alt="github" class="networking">
                <img id="linkedin" src="assets/images/linkedin.png" alt="linkedin" class="networking">
                <img id="stackoverflow" src="assets/images/stackoverflow.png" alt="stackoverflow" class="networking">
			</div>
			</section>
            </div>
